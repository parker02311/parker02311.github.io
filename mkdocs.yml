site_name: parker02311
site_url: https://parker02311.github.io/
site_description: 'Personal page for parker02311'
site_author: 'parker02311'
docs_dir: pages/
repo_name: 'parker02311/parker02311.github.io'
repo_url: 'https://github.com/parker02311/parker02311.github.io'

theme:
  name: 'material'
  features:
    - navigation.tabs
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/parker02311
    - icon: fontawesome/brands/youtube
      link: https://youtube.com/parker02311
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/parker023111

plugins:
  - search
  - mermaid2:
      arguments:
        theme: dark

markdown_extensions:
  - admonition
  - pymdownx.details
  - attr_list
  - pymdownx.tabbed
  - footnotes
  - def_list
  - pymdownx.tasklist
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.highlight:
      guess_lang: false

nav:
  - Home: index.md
  - Redon Tech:
    - Info: redon-tech/info.md
  - RPH: https://redon-tech.github.io/RPH-Docs/
  - RoPython: /ropython